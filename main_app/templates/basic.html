<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- linking favicon -->
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}
    {% endblock title %}</title>
    <style>
      * {
          box-sizing: border-box;
        }
      #mybg{
        position: fixed;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        pointer-events: none;
        z-index: -1;
      }
      .nav-link{
  color: rgb(255, 255, 255);
  font-weight: 800;
  font-size: 20px;
  margin-right: 45px;
  font-family: 'Baloo Bhai 2', cursive;
}
.nav-link:hover{
  /* background-color: yellow; */
  transform: scale(1.5) rotate(360deg);
  text-shadow: 2px 2px black;
  transition: 1s;
}
.navbar-brand{
  color: rgb(255, 255, 255);
  margin-right: 3rem;
  font-weight: 800;
}
.navbar-brand:hover{
  transform: scale(1.2);
  text-shadow: 2px 2px black;
  transition: 1s;
  color: white;
}
.nav-link:hover{
  color: rgb(255, 0, 0);
}
#donorbtn:hover{
  transform:scale(1.5);
  margin-right:30px;
  transition:.5s;
  }
  #donorbtnpara:hover{
    text-shadow: 1px 1px black;
  }
  #donorbtnpara{
    margin: auto auto;
    color: rgb(255, 0, 51);

  }
  {% block css %}
  {% endblock css %}
    </style>
   <body>
     <video autoplay loop muted aria-disabled="false" id="mybg">
       <source src="/static/bgvideo.mp4" type="video/mp4">
     </video>
     <div class="navigation">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" style="text-decoration: none;" href="/">
          <img
            src="/static/favicon.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            loading="lazy"
          />
          E-BloodBank
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation" style="color: black;background-color: white;border-radius: 2rem;"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/main_app/"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main_app/contactus">Contact Us</a>
            </li>
            
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main_app/aboutus">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/main_app/donors">Donors</a>
            </li>
                        {% if user.is_authenticated %}
            <div class="dropdown">
              <li class="nav-item">
                <a class="nav-link" href="/main_app/donorProfile/1">Welcome {{user}}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/accounts/logout/">Logout</a>
              </li>
            </div>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/accounts/login/">Login</a>
            </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0" id="donorbtn">
            <a href="/main_app/donorRegitration"><button class="btn btn-light my-2 my-sm-0"style="color: rgb(255, 0, 0);font-weight: 900;border-radius: 2rem;" type="button"><p id="donorbtnpara">Register Yourself</p>
            </button>
          </a>
          </form>
        </div>
      </nav>
     </div>
     {% block body %}
     {% endblock body %}
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
     {% block js %}
     {% endblock js %}

     <!-- Footer -->

      <div class="col-md-12 py-5">
        <div class="mb-5 flex-center">

          <!-- Facebook -->

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3" style="color: white;">Â© 2020 Copyright:
    <a href="http://127.0.0.1:8000"> E-BlookBank</a>
  </div>
  <!-- Copyright -->

</footer>
<!-- Footer -->
    </body>
</html>
